name: EFL on Windows

on:
  push:
    branches: [ felipealmeida-windows-ci ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install python3 and ninja
      run: choco install python3 ninja
    - name: install meson
      run: py -3 -m pip install meson
    - name: Download openssl source
      run: git clone -b OpenSSL_1_1_1g https://github.com/openssl/openssl
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Test dev cmd
      run: echo "is this in the dev cmd?"
    - name: configure
      run: .\configure.bat
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
