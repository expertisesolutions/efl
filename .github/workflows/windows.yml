name: EFL on Windows

on:
  push:
  pull_request:
    branches: [ devs/expertise/native-windows ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install python3 and ninja
      run: choco install python3 ninja
    - name: install meson
      run: py -3 -m pip install meson
    - name: install nasm
      run: choco --debug -v --nocolor install nasm
    - name: Download openssl source
      run: git clone -b OpenSSL_1_1_1g https://github.com/openssl/openssl
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Configure OpenSSL
      run: perl Configure VC-WIN64A
      working-directory: .\openssl
    - name: Compile OpenSSL
      run: nmake
      working-directory: .\openssl
    - name: configure
      run: .\configure.bat
      env:
        OPENSSL_DIR: openssl
    - name: Build
      run: .\build.bat
