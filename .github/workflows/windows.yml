name: EFL on Windows

on:
  push:
  pull_request:
    branches: [ devs/expertise/native-windows ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Search clang-cl
      run: dir "C:\Program Files (x86)\Microsoft Visual Studio"
    - name: command that will fail
      run: echo "::error ::Something went wrong"
    - name: install nasm
      run: choco install nasm
    - name: Add Nasm to PATH
      run: echo "::add-path::C:\Program Files\Nasm"
    - name: test nasm
      run: nasm.exe -v
    - name: install ninja
      run: choco install ninja
    - name: test ninja
      run: ninja --version
    - name: install meson
      run: py -3 -m pip install meson
    - name: add meson to path
      run: echo "::add-path::C:\hostedtoolcache\windows\Python\3.8.2\x64\Scripts"
    - name: test meson
      run: meson -v
    - name: Download openssl source
      run: git clone -b OpenSSL_1_1_1g https://github.com/openssl/openssl
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Search clang-cl
      run: clang-cl -v
    - name: Configure OpenSSL
      run: perl Configure VC-WIN64A
      working-directory: .\openssl
    - name: Compile OpenSSL
      run: nmake
      working-directory: .\openssl
    - name: configure
      run: .\configure.bat
      env:
        OPENSSL_DIR: openssl
    - name: Build
      run: .\build.bat
