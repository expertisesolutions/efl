name: EFL on Windows

on:
  push:
    branches: [ felipealmeida-windows-ci ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install meson
      run: choco install python3
    - name: configure
      run: .\configure.bat
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
